<div id="map-canvas" flex layout = "row">

  <!-- Main Map Directive -->
  <leaflet flex="100" id="main-map" lf-center="map.center" defaults="map.defaults" maxbounds="map.maxbounds"></leaflet>

  <!-- Map Icons Key Button -->
  <div style="position:relative;">
    <md-button class="md-primary md-raised map-bottom-right md-fab md-mini" ng-click="openKey($event)">
      Key
    </md-button>  
  </div>
    
</div>
