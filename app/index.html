<!DOCTYPE html>
<html lang="en">
  
<head>

  <title>City of Raleigh Park Locator</title>

  <meta charset="utf-8">
  <meta name="description" content="Find the your nearest park in Raleigh">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71382325-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>


<body ng-app="parkLocator" ng-cloak layout = "column">
  
  <div id = "flash" flash-message="2500" ></div>
  
  <ng-navbar></ng-navbar>

  <md-content id = "main-scrollable"
              layout = "row" 
              du-scroll-container 
              ui-view 
              flex = "100"
              layout-padding
              layout-wrap>
  </md-content>

  <ng-footer></ng-footer>
  <collapse-footer></collapse-footer>


  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>

  <!-- Angular Dependencies -->
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src='bower_components/lodash/lodash.min.js'></script>
  <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
  <script src='bower_components/angular-flash-alert/dist/angular-flash.min.js'></script>
  <script src='bower_components/angular-scroll/angular-scroll.min.js'></script>
  <script src='bower_components/angular-img-fallback/angular.dcb-img-fallback.min.js'></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

  <!-- Main -->
  <script src="scripts/app.js"></script>

  <!-- Services -->
  <script src="scripts/services/deviceService.js"></script>
  <script src="scripts/services/accordionConfig.js"></script>
  <script src="scripts/services/mapService.js"></script>
  <script src="scripts/services/parkService.js"></script>
  <script src="scripts/services/amenitiesService.js"></script>
  <script src="scripts/services/classesService.js"></script>
  
  <script src="scripts/services/httpInterceptor.js"></script>
  
  <!-- Filters -->
  <script src="scripts/filters/parkAmenities.js"></script>
  <script src="scripts/filters/selectedActivities.js"></script>
  

  <!-- Controllers -->
  <script src="scripts/controllers/navbarCtrl.js"></script>
  <script src="scripts/controllers/devicesCtrl.js"></script>
  <script src="scripts/controllers/accordionCtrl.js"></script>
  <script src="scripts/controllers/mapCtrl.js"></script>
  <script src="scripts/controllers/dialogCtrl.js"></script>
  <script src="scripts/controllers/parkCtrl.js"></script>
  <script src="scripts/controllers/classesCtrl.js"></script>
  <script src="scripts/controllers/sectionCtrl.js"></script>

  <!-- Directives -->
  <script src="scripts/directives/fadeUpWhenReady.js"></script>
  <script src="scripts/directives/navbar.js"></script>
  <script src="scripts/directives/footer.js"></script>
  <script src="scripts/directives/collapseFooter.js"></script>
  <script src="scripts/directives/backToTop.js"></script>
  <script src="scripts/directives/navbarFixed.js"></script>
  <script src="scripts/directives/mainMap.js"></script>
  <script src="scripts/directives/accordionMenu.js"></script>
  <script src="scripts/directives/scrollingButtons.js"></script>
  <script src="scripts/directives/classesInfo.js"></script>

  <!-- Non-critical CSS Icons -->
  <link rel="stylesheet" href="styles/activity-icons.css">

</body>
</html>
